<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="form">
        <div class="loginContainer">
            <div class="loginTxt">
                <p>Register</p>
            </div>
            <div class="userName">
                <div class="user">Username</div>
                <div class="userInput"><input name="uname"></div>
            </div>
            <div class="password">
                <div class="pass">Password</div>
                <div class="passInput"><input name="password"></div>
            </div>
            <div class="confPassword">
                <div class="confPass">Confirm Password</div>
                <div class="confPassInput"><input name="Confpassword"></div>
            </div>
            <div class="loginBtn">
                <button type="submit">Login</button>
            </div>
            <div class="loginLink">
                <p>Already have account?</p>
            </div>
        </div>
    </div>
</body>
</html>
